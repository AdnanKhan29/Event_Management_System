<!DOCTYPE html>
<html>
  <head>
    <title>Thank You!</title>
    <style>
      /* Add CSS styles for the page layout */
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Add CSS styles for the card */
      .card {
        background-color: grey;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      /* Add CSS styles for the button */
      button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition-duration: 0.4s;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #3e8e41; /* Dark green */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Thanks for your contact!</h3>
      <button type="button" onclick="window.location.href = '/Explore';">Explore</button>
    </div>
  </body>
</html>
